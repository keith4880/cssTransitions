<!DOCTYPE html>

<html lang="en">
    <head>
        <title>CSS3 Transitions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Transitions</h1>
        <h2>Transition-timing-function</h2>
        <p>Hover over the element below, to see the various transition effects:</p>
        <div id="div1"><b>Linear</b></div><br>
        <div id="div2"><b>Ease</b></div><br>
        <div id="div3"><b>Ease-in</b></div><br>
        <div id="div4"><b>Ease-out</b></div><br>
        <div id="div5"><b>Ease-in-out</b></div><br>
        <h2>Transition Delay</h2>
        <p>Hover over and will have a 2 second delay before starting:</p>
        <div id="div6"><b>Transition Delay</b></div><br>
    </body>
</html>
